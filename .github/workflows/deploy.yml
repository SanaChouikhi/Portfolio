name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Utilisez une version stable de Node.js

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Cette commande va générer le dossier `dist/`

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # La branche de destination pour GitHub Pages
          folder: dist      # Le dossier contenant les fichiers construits
          token: ${{ secrets.GITHUB_TOKEN }}
