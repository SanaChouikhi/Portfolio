name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Clean up dist folder
        run: |
          echo "Cleaning up dist folder..."
          # Remove all symlinks
          find dist -type l -exec rm -f {} \;
          # Remove all files with multiple links (hard links)
          find dist -type f -links +1 -exec rm -f {} \;

      - name: Verify the absence of symlinks and hard links
        run: |
          symlinks=$(find dist -type l)
          hardlinks=$(find dist -type f -links +1)
          if [ -n "$symlinks" ]; then
            echo "Found symlinks:"
            echo "$symlinks"
            exit 1
          fi
          if [ -n "$hardlinks" ]; then
            echo "Found hard links:"
            echo "$hardlinks"
            exit 1
          fi

      - name: Check the size of the dist directory
        run: du -sh dist

      - name: List files in dist directory (detailed)
        run: find dist -type f -exec ls -l {} \;

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Verify downloaded artifacts size
        run: du -sh .

      - name: List downloaded files (detailed)
        run: find . -type f -exec ls -l {} \;

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages
