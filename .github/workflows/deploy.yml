name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, add-automated-rendering ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-screenshots:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4  # Utilisez la dernière version

      - name: Build Docker images
        run: make build

      - name: Generate screenshots
        run: make run-to-generate-screenshots

      - name: List files in dist directory
        run: |
          echo "Listing files in dist directory:"
          ls -l ./dist

      - name: Upload screenshots as a github-pages artifact
        uses: actions/upload-artifact@v4  # Utilisez la dernière version
        with: 
          name: github-pages
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages
